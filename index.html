<!DOCTYPE html>
<html>
<head>

<title>days</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="css/font-awesome.min.css" rel="stylesheet">

<link href="css/days.css" rel="stylesheet">

<body>
<div class="box justify-center" id="date1">
    <div class="box date-content">
        <div class="date-icon">
            <span class="fa icon-calendar"></span>
        </div>
        <div class="date-year">
            <select id="J_dateYear1" class="date-year-select" tabindex="-1" aria-hidden="true"></select>
        </div>
        <div class="date-month">
            <select id="J_dateMonth1" class="date-month-select" tabindex="-1" aria-hidden="true"></select>
        </div>
        <div class="date-day">
            <select id="J_dateDay1" class="date-day-select" tabindex="-1" aria-hidden="true"></select>
        </div>
    </div>
</div>
<div class="box justify-center" id="date2">
    <div class="box date-content">
        <div class="date-icon">
            <span class="fa icon-calendar"></span>
        </div>
        <div class="date-year">
            <select id="J_dateYear2" class="date-year-select" tabindex="-1" aria-hidden="true"></select>
        </div>
        <div class="date-month">
            <select id="J_dateMonth2" class="date-month-select" tabindex="-1" aria-hidden="true"></select>

        <div class="date-day">
            <select id="J_dateDay2" class="date-day-select" tabindex="-1" aria-hidden="true"></select>
        </div>
    </div>
</div>
<div class="box justify-center" onselectstart="return false;" unselectable="on" id="calculate">

        <span class="calculate-text" id="J_calculateText"><span class="letter-spacing-3">计</span>算</span>
    </div>
</div>

                <div class="box digit">8</div>
                <div class="box digit">9</div>
